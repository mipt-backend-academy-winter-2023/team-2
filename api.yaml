openapi: 3.0.3
info:
  title: Route Finding API
  description: Route finding service API documentation
  version: 1.0.0

servers:
  - url: http://localhost:8000/api/v3

tags:
  - name: auth
    description: Authorization
  - name: route
    description: Everything connected with routes

paths:
  /auth/signup:
    post:
      tags:
        - auth
      summary: Registration
      description: Create user from JSON object.
      operationId: signUp
      requestBody:
        description: User object for creating
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Username exists
  /auth/signin:
    post:
      tags:
        - auth
      summary: Autorization
      description: Log user into system by username and password.
      operationId: signIn
      requestBody:
        description: User object for authorization
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "abc|def"
        '403':
          description: Invalid username/password supplied
  /route/find:
    get:
      tags:
        - route
      summary: Find route
      description: Find route between points
      parameters:
        - name: fromId
          in: query
          required: true
          schema:
            type: integer
            example: 1
        - name: toId
          in: query
          required: true
          schema:
            type: integer
            example: 3
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              example:
                "Route: House aa - Street bbb - Crossroad c"
        '400':
          description:
            Either fromId or toId argument was omitted

        '500':
          description:
            Wrong arguments types or node with specified id does not exist in database
  /debug_graph:
    get:
      tags:
        - debug
      summary: Debug graph
      description: Return whole graph for debug
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              example:
                

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          example: theUser
        password:
          type: string
          example: '12345'
      xml:
        name: user
    Route:
      type: object
      properties:
        points:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "MyPoint"

